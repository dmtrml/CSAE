<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Calculator content -->
  <link href="static/css/calculator.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script type="text/javascript" src="static/js/calculator.js"></script>
  <!-- End calc content -->
  <!-- Datetimepicker -->
  <link rel="stylesheet" href="static/css/bootstrap-datetimepicker.min.css" />
  <!-- End Datetimepicker -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>:: Falcon - Admin Dashboard ::</title>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
  <link rel="stylesheet" href="static/js/vendor/bootstrap/css/bootstrap.min.css">
  <!--  Fonts and icons -->
  <!-- CSS Files -->
  <link href="static/css/main.css" rel="stylesheet">
  

</head>

<body id="falcon" class="authentication">
  <!-- Application Content -->
  <div class="wrapper">
    <div class="header header-filter" style="background-image: url('static/images/login-bg.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
          <div class="row justify-content-around">
              <div class="col-lg-4 col-md-6 col-sm-12 text-center">
            <div class="card card-signup">
              <form class="form" method="GET" action="">
                <div class="content">
                  <div class="form-group">
			         <div class="input-group date" id="datetimepicker1">
			         <input name="date" type="text" class="form-control" />
			         <span class="input-group-addon">
				        <span class="glyphicon-calendar glyphicon"></span>
			         </span>
			         </div>
		          </div>
                  <div class="form-group">
                    <input name="account" type="text" class="form-control" placeholder="Account">
                  </div>
                  <div class="form-group">
                    <input name="category" type="text" class="form-control underline-input" placeholder="Category">
                  </div>
                  <div class="form-group">
                    <input name="comment" type="text" class="form-control" placeholder="Comment">
                  </div>
                  <div ng-app="SimpleCalculator">
		<div class="main2" ng-controller="CalculatorController">
			<div class="calc-body2">
				<div class="header2">
					<div class="recall-box2"><input type="text" class="readonly2" readonly ng-model="recall"/></div>
					<div class="user-input2">
						<input name="income" type="text" placeholder="Amount" class="inputValue2" ng-model="inputValue" numeric/>
					</div>
				</div>
				<div>
					<div class="button-table2">
						<div class="divTableBody2">
							<div class="divTableRow2">
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickClear()">C</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickPow()">x<i>y</i></button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickSquareRoot()">&#8730;</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickOperation('Divide')">&#247;</button></div>
							</div>
							<div class="divTableRow2">
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('7')">7</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('8')">8</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('9')">9</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickOperation('Multiply')">x</button></div>
							</div>
							<div class="divTableRow2">
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('4')">4</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('5')">5</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('6')">6</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickOperation('Subtract')">-</button></div>
							</div>
							<div class="divTableRow2">
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('1')">1</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('2')">2</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('3')">3</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickOperation('Add')">+</button></div>
							</div>
							<div class="divTableRow2">
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('Negative')()">+/-</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('0')">0</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickTextDisplay('.')">.</button></div>
								<div class="divTableCell2"><button class="buttonCell" type="button" ng-click="onClickOperation('Total')">=</button></div>
							</div>
						</div>
					</div>				
				</div>
			</div>
		</div>	 
	</div>
                    <br/>
                    <input type="hidden" name="outcome" value="0.0">
                </div>
                <button type="submit" class="btn btn-raised btn-primary">Accept</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-center mt-20">
              <a href="login.html" class="text-uppercase text-white">Back</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!-- Datetimepicker Content -->
  <script src="static/js/datetimepicker/jquery-3.2.1.min.js"></script>
  <script src="static/js/datetimepicker/moment-with-locales.min.js"></script>
  <script src="static/js/datetimepicker/bootstrap.min.js"></script>
  <script src="static/js/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript">
    $('#datetimepicker1').datetimepicker({
	    locale: 'ru',
		stepping:10,
		format: 'DD.MM.YYYY',
        defaultDate: moment(),
                useCurrent: true
	  });
  </script>
  <!--  Vendor JavaScripts -->
  <script src="static/bundles/libscripts.bundle.js"></script>
  <script src="static/bundles/mainscripts.bundle.js"></script>  <!-- Custom Js -->
</body>
</html>
